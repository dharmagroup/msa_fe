<div class="container mx-auto p-2">
    <form class="space-y-4 bg-white p-4 text-sm">
        <!-- Baris Pertama -->
        <div class="flex items-center space-x-4">
            <label class="w-1/4 font-semibold">Role Group</label>
            <select class="w-1/4 border border-gray-300 p-2">
                <option value="">Select Role Group</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="manager">Manager</option>
            </select>
        </div>

        <!-- Baris Kedua -->
        <div class="flex items-center space-x-4">
            <label class="w-1/4 font-semibold">Select All</label>
            <input type="checkbox" [(ngModel)]="isAllChecked" (change)="toggleAll()" class="mr-2" />
        </div>

        <!-- Baris Ketiga: Employee Search -->
        <div class="flex items-center space-x-4">
            <label class="w-1/4 font-semibold">Employee Search</label>
            <div class="flex items-center w-1/2">
                <input type="text" [(ngModel)]="searchQuery" placeholder="Search Employee..."
                    class="border border-gray-300 p-2 flex-grow" />
                <button (click)="filterEmployees()" type="button"
                    class="bg-gray-100 border border-gray-300 text-gray-700 px-4 py-2">
                    Filter
                </button>
            </div>
        </div>

        <!-- Baris Keempat: Multiselect tanpa Label -->
        <div class="flex items-center space-x-4">
            <div class="w-1/4"></div>
            <div class="border p-2 w-1/2 flex items-center">
                <!-- Kolom Kiri: Pilihan -->
                <div class="bg-white p-2 w-1/2">
                    <h2 class="text-xl font-bold mb-3">Available Items</h2>
                    <select multiple class="border border-gray-300 w-full h-48 p-2" [(ngModel)]="availableSelected" (change)="select($event)">
                        <option *ngFor="let emp of filteredEmployees" [value]="emp.id">
                            {{ emp.name }}
                        </option>
                    </select>
                </div>

                <!-- Tombol di Tengah -->
                <div class="flex flex-col items-center justify-center space-y-2">
                    <button (click)="moveToSelected()" class="p-2 bg-gray-100 text-dark-500 hover:bg-blue-600 hover:text-white">
                        &gt;
                    </button>
                    <button (click)="moveToAvailable()" class="p-2 bg-gray-100 text-dark-500 hover:bg-blue-600 hover:text-white">
                        &lt;
                    </button>
                </div>

                <!-- Kolom Kanan: Terpilih -->
                <div class="bg-white p-2 w-1/2">
                    <h2 class="text-xl font-bold mb-3">Selected Items</h2>
                    <select multiple class="border border-gray-300 w-full h-48 p-2" [(ngModel)]="selectedEmployees">
                        <option *ngFor="let empId of selectedEmployees" [value]="empId">
                            {{ getEmployeeNameById(empId) }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <div class="bg-white py-2 px-7 border-t text-right">
        <button class="px-7 rounded-lg py-2 bg-[#635BFF] hover:bg-[#615BFF] text-white">Submit</button>
    </div>
</div>
