<div class="flex h-screen" *ngIf="!loading">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <app-header></app-header>
      <!-- tabs.component.html -->
  
      <!-- Tab Headers -->
      <div class="scrollbar-custom overflow-x-auto max-w-full">
        <div class="flex bg-white">
          <!-- Tabular Header -->
          <div class="flex items-center  bg-white">
            <ng-container *ngFor="let tab of tabs; let i = index">
              <div class="flex items-center border-r text-gray-500" [routerLink]="tab.path" routerLinkActive="active">
                <button class="tab-button py-2 px-4 text-sm font-medium" (click)="selectTab(i)">
                  {{ tab.title }}
                </button>
                <button *ngIf="i !== 0" class="tab-close-button px-2 text-gray-500 hover:text-gray-700"
                  (click)="removeTab(i)">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </button>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <!-- Content -->
  
      <div class="flex-1 content-default overflow-auto">
        <router-outlet></router-outlet>
      </div>
  
      <!-- <div class="py-2 px-8 text-center text-gray-500 text-sm bg-white">
            Â© Copyright 2024, Develop by HRMS
          </div> -->
    </div>
  </div>
  
  
  <div class="flex h-screen items-center justify-center" *ngIf="loading">
    <div class="w-full max-w-md text-center">
      <img src="assets/msa3.svg" alt="Loading..." class="w-24 h-24 mx-auto mb-5">
      <div class="relative h-2 bg-gray-200 rounded mx-auto w-1/2"> <!-- Ubah lebar bar di sini -->
        <div class="absolute h-2 bg-custom rounded animate-loading"></div> <!-- Ganti kelas -->
      </div>
      <p class="mt-2 text-lg">Load modules...</p>
    </div>
  </div>
