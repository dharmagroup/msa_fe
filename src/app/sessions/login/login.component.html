<div class="flex items-center justify-center h-screen bg-gray-100 purple-bg">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <div class="text-center mb-6">
        <img src="assets/msa3.svg" alt="Logo" class="w-24 mx-auto mb-4">
        <h1 class="text-2xl font-semibold text-gray-700">Masuk ke MSA</h1>
        <p class="text-gray-500">Manufacturing System Administration.</p>
      </div>
  
      <form  [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">NPK</label>
          <input
            type="text"
            id="email"
            [autocomplete]="false"
            formControlName="username"            
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
            placeholder="11185354"
          />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            [autocomplete]="false"
            formControlName="password"            
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
            placeholder="••••••••"
          />
        </div>
  
        <button
          type="submit"
          [disabled]="load"
          class="w-full py-2 px-4 purple-bg text-white rounded-md shadow hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2"
        >
          {{ load ? 'Authenticating...' : 'Signin'}}
        </button>
  
        <div class="text-center mt-4">
          <a href="#" class="text-teal-500 hover:underline">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
